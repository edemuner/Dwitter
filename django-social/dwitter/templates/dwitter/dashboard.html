{% extends 'base.html' %}

{% block content %}
<div class="columns">
    <div class="column">
    {% for followed in user.profile.follows.all %}
        {% for dweet in followed.user.dweets.all %}
            <div class="box">
                {{ dweet.body }}
                <span class="is-small has-text-grey-light">
                    {{ dweet.created_at }} por {{ dweet.user.username }}
                </span>
            </div>
        {% endfor %}
    {% endfor %}
    </div>

    <div class="column is-one-third">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button is-success is-fullwidth is-medium mt-5"
                    type="submit">
                Dweetar
            </button>
        </form>
    </div>
</div>

{% endblock content %}
